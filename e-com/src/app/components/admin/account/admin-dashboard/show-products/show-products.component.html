<div class="">     
  <table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>category_id</th>
        <th>price</th>
        <th>imageUrl</th>
        <th>qty</th>
        <th>description</th>
        <th>dateTime</th>
        <th>edit</th>
        <th>delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of product.data">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.category_id}}</td>
        <td>{{data.price}}</td>
        <td>
          <img src="{{data.imageUrl}}" alt="" width="25" height="25">
        </td>
        <td>{{data.qty}}</td>
        <td>{{data.description | slice:0:10}}</td>
        <td>{{data.datetime | slice:0:10}}</td>
        <td>
          <button type="button" class="btn btn-success">Edit</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
