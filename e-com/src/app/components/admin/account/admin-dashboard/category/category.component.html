<div class="alert alert-success alert-dismissible" *ngIf="successMessage">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Success!</strong> Added Category Succesfully
</div>
<div class="form-container">
<form class="form-inline" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <input 
    type="text" 
    class="form-control" 
    id="category_name"
    name="category_name" 
    placeholder="Enter CategoryName"
    formControlName="category_name">
    <button type="button" class="btn btn-primary" type="submit"
    >Submit</button>
</form>
</div>
