<div id="login">
    <h3 class="text-center">Admin Login</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form 
                    id="login-form" class="form" 
                    #adminForm="ngForm"
                    (ngSubmit)="onSubmit(adminForm)">
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" 
                            id="username" 
                            class="form-control"
                            ngModel
                            name="username"
                            required
                            username>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" 
                            id="password" 
                            class="form-control"
                            ngModel
                            name="password"
                            required
                            password
                            minlength="3">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info d-none"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><!--br-->
                            <button type="submit"  class="btn btn-info btn-md"
                            [disabled]="!adminForm.valid">
                            Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
