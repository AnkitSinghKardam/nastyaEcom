<div class="card">
    <div class="card-header">
        <strong>Cart ({{numberOfCartItem}})</strong> 
    </div>
    <div class="card-body">
        <div *ngIf="cartItems.length === 0" class="alert alert-info">
            <small>Your cart is Empty</small> 
        </div>
        <ul *ngIf="cartItems.length > 0" class="list-group">
            <li class="list-group-item" *ngFor="let item of cartItems">
                <app-cart-item [cartItemList]='item'></app-cart-item>
            </li>
            <li class="list-group-item active">
                <strong>Total </strong> {{ cartTotal | currency:'INR' }}
            </li>
        </ul>
    </div>
</div>
