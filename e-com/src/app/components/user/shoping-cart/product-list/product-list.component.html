<div class="card">
    <div class="card-header">
      <strong>Product List</strong> 
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6" *ngFor="let product of productList">
          <app-product-item [productItem]="product"></app-product-item>
        </div>
      </div>
    </div>
</div>
