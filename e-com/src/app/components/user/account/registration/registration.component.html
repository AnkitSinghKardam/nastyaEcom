<section class="testimonial py-5" id="testimonial">
    <div class="container">
        <div class="row ">
            <div class="col-md-4 py-5 bg-primary text-white text-center ">
                <div class="">
                    <div class="card-body">
                        <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                        <h2 class="py-3">Registration</h2>
                        <p>Tation argumentum et usu, dicit viderer evertitur te has. Eu dictas concludaturque usu, facete detracto patrioque an per, lucilius pertinacia eu vel.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8 py-5 border">
                <div class="alert alert-success alert-dismissible" *ngIf="successMsg">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Thank You!</strong> Your registration is successfully submitted.
                </div>
                <h4 class="pb-4"> Please fill with your details </h4>
                <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <input id="name" 
                          formControlName="name" 
                          name="name" 
                          placeholder="Full Name" 
                          class="form-control" 
                          type="text" 
                          autocomplete="off">
                        </div>
                        <div class="form-group col-md-6">
                          <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email" autocomplete="off">
                        </div>
                      </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input id="mobileNumber" name="Mobile No." placeholder="Mobile No." class="form-control" required="required" type="number" formControlName="mobileNumber"  autocomplete="off">
                        </div>
                        <div class="form-group col-md-6">
                            <input id="password" name="password" placeholder="Password" class="form-control" required="required" type="password" formControlName="pass"  autocomplete="off">
                        </div>
                    </div>

                    
                    <div class="form-row">
                        <button type="button" class="btn btn-danger" type="submit">Submit</button>
                        <span class="haveAnAccount"> Already have an account <a routerLink="/account/login">click here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
